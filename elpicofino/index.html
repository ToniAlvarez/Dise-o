<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pico Fino - Tienda de Productos Gourmet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado y Menú de Navegación -->
    <header>
        <div class="logo">EL PICO FINO</div>
        <nav>
            <ul class="nav-menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Alimentación</a></li>
                <li><a href="#">Bodegas</a></li>
                <li><a href="#">Regalos Gourmet</a></li>
                <li><a href="#">Contacto</a></li>
                <li class="iconos"><a href="#"><i class="fa fa-search"></i></a></li>
                <li class="iconos"><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección Principal con Imagen y Mensaje -->
    <section class="hero">
        <h1>Elige nuestra mejor selección de productos</h1>
        <button class="explore-button">Explorar</button>
    </section>

    <!-- Sección de Tienda de Productos Gourmet -->
    <section class="tienda">
        <h2>Tienda de Productos Gourmet</h2>
        <div class="productos-grid">
            <!-- Producto 1 -->
            <div class="producto-item">
                <img src="vino1.jpg" alt="Vino 1">
                <h3>Vino Tinto 2018</h3>
                <p>34,95€</p>
                <button>Comprar</button>
            </div>
            <!-- Producto 2 -->
            <div class="producto-item">
                <img src="vino2.jpg" alt="Vino 2">
                <h3>Vino Blanco 2020</h3>
                <p>29,95€</p>
                <button>Comprar</button>
            </div>
            <!-- Producto 3 -->
            <div class="producto-item">
                <img src="vino3.jpg" alt="Vino 3">
                <h3>Vino Rosado 2021</h3>
                <p>19,95€</p>
                <button>Comprar</button>
            </div>
            <!-- Agrega más productos según sea necesario -->
        </div>
        <button class="ver-mas">VER MÁS</button>
    </section>
</body>
</html>
